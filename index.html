<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IMC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    
</head>
<body>
    <header class=""></header>
        <div class="container-fluid">

            <h1 class="text-center">IMC</h1>
            <div class="row">
                <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <form name="imcForm" id="imcForm" action="#">                            
                            <div class="form-group">
                            <label for="exampleInputEmail1">Informe sua altura:</label>
                            <input type="number" class="form-control" id="altura" placeholder="Exemplo: 1,75">
                            <small id="alturaHelp" class="form-text text-muted">Sua atura deve ser informada em metros.</small>
                            </div>
                            
                            <div class="form-group">
                            <label for="exampleInputPassword1">Informe seu peso:</label>
                            <input type="number" class="form-control" id="peso" placeholder="Exemplo: 73">
                            </div>
                            
                            <button type="submit" class="btn btn-primary" value="Calcular" onclick="calcula_imc()">Calcular</button>
                        </form>
                    </div>
                <div class="col-sm-4"></div>       
            </div>
        </div>
    <footer class=""></footer>






    <script type="text/javascript">

        function calcula_imc(){

        var altura = document.imcForm.altura.value;
        var peso = document.imcForm.peso.value;
        
        var quadrado = (altura * altura);
        
        var calculo = (peso/quadrado);
        
        if(calculo<18.5){
        alert("Você está magro com esse indice: " + calculo.toFixed(2));
        }
        else if(calculo>=18.5 && calculo<24.9){
        alert("Você está normal com esse indice: " + calculo.toFixed(2));
        }
        
        else if(calculo>=25 && calculo<29.9) {
        alert("Você está com sobre peso com esse indice: " + calculo.toFixed(2));
        }
        else if(calculo>=30 && calculo<39.9) {
        alert("Você está com obesidade com esse indice: " + calculo.toFixed(2));
        }
        else if (calculo>40)
        alert("Você estácom obesidade grave com esse indice: " + calculo.toFixed(2));
        }
        
        </script>
</body>
</html>
